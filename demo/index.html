<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-chartjs Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">
    <link rel="import" href="../../things-designer-elements/elements.html">
    <link rel="import" href="../../things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-scene-chartjs.html">

    <style is="custom-style">

    @font-face {
      font-family: "Bitstream Vera Serif Bold";
      src: url("fonts/VeraSeBd.ttf");
    }

    things-scene-viewer {
      display: block;
      width: 640px;
      height: 480px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-chartjs&gt;</code>:</p>

      <things-scene-viewer id='scene' scene='{{scene}}' model='[[model]]' selected='{{selected}}'>
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <button id="change">Change Value</button>
      <fieldset>
        <legend>Chart.js properties</legend>
        <things-scene-properties id="properties"
                                 scene="[[scene]]"
                                 selected="[[selected]]"
                                 model="{{target}}"
                                 bounds="{{bounds}}"
                                 props="{{props}}">
          <things-editor-properties id="properties"
                                   target="{{target}}"
                                   props="{{props}}">
          </things-editor-properties>
        </things-scene-properties>
      </fieldset>

    </template>
    <canvas id="chartCanvas" width="300" height="300">
    </canvas>
    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.$.change.addEventListener('click', function() {
          var viewer = app.$.scene
        })

        app.$.properties.addEventListener('change', function(e) {
          console.log('change', e, app.$.properties.model)
        })

        app.props = [{
          type: 'number',
          label: 'Font Size',
          name: 'chart.options.fontSize',
          property: 'number'
        },{
          type: 'number',
          label: 'Width',
          name: 'width',
          property: 'number'
        }, {
          type: 'number',
          label: 'Height',
          name: 'height',
          property: 'number'
        }, {
          type: 'number',
          label: 'Tension',
          name: 'chart.data.datasets.0.lineTension',
          property: 'number'
        }, {
          type: 'color',
          label: 'Border Color',
          name: 'chart.data.datasets.0.borderColor',
          property: 'color'
        }, {
          type: 'multiple-color',
          label: 'Background Color',
          name: 'chart.data.datasets.0.backgroundColor',
          property: {
            colorType: 'array'
          }
        }, {
          type: 'number',
          label: 'Border Width',
          name: 'chart.data.datasets.0.borderWidth',
          property: 'number'
        }, {
          type: 'color',
          label: 'Point Border Color',
          name: 'chart.data.datasets.0.pointBorderColor',
          property: 'color'
        }, {
          type: 'color',
          label: 'Point Background Color',
          name: 'chart.data.datasets.0.pointBackgroundColor',
          property: 'color'
        }, {
          type: 'number',
          label: 'Point Border Width',
          name: 'chart.data.datasets.0.pointBorderWidth',
          property: 'number'
        }, {
          type: 'checkbox',
          label: 'Fill',
          name: 'chart.data.datasets.0.fill',
          property: 'checkbox'
        }, {
          type: 'checkbox',
          label: 'X Axis Grid Line',
          name: 'chart.options.scales.xAxes.0.gridLines.display',
          property: 'checkbox'
        }, {
          type: 'string',
          label: 'Theme',
          name: 'chart.options.theme',
          property: 'string'
        }, {
          type: 'checkbox',
          label: 'Show Legend',
          name: 'chart.options.legend.display',
          property: 'checkbox'
        }, {
          type: 'string',
          label: 'Legend Position',
          name: 'chart.options.legend.position',
          property: 'string'
        }, {
          type: 'checkbox',
          label: 'is Stacked',
          name: 'chart.options.stacked',
          property: 'checkbox'
        }, {
          type: 'checkbox',
          label: 'Multi Axis',
          name: 'chart.options.multiAxis',
          property: 'checkbox'
        }]

        app.model = {
          width: 500,
          height: 500,
          components: [{
            type: 'chartjs',
            top: 200,
            left: 300,
            width: 200,
            height: 200,
            fontColor: '#FF0000',
            lineWidth: 5,
            chart: {
              type: 'bar',
              data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                  label: '# of Votes',
                  data: [],
                  backgroundColor: 'rgba(255, 99, 132, 0.2)',
                  borderColor:'rgba(255,99,132,1)',
                  borderWidth: 1
                }, {
                  label: '# of Votes 2',
                  data: [],
                  backgroundColor: 'rgba(255, 159, 64, 1)',
                  borderColor: 'rgba(255, 159, 64, 1)',
                  borderWidth: 1
                }],
                rawData: {
                  seriesData : [[12, 19, 3, 5, 2, 3], [1, 2, 3, 4, 5, 6]],
                  labelData: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"]
                }
              },
              options: {
                stacked: true,
                scales: {
                  xAxes: [{
                    type: 'category',
                    stacked: true,
                    gridLines: {
                      display: true
                    }
                  }],
                  yAxes: [{
                    stacked: true,
                    ticks: {
                      beginAtZero:true
                    }
                  }]
                },
                legend: {
                  display : false
                }
              }
            }
          }, {
            type: 'chartjs',
            top: 0,
            left: 0,
            width: 200,
            height: 200,
            fontColor: '#FF0000',
            lineWidth: 5,
            chart: {
              type: 'line',
              /* series options */
              data: {
                datasets: [{
                  label: 'Scatter Dataset',
                  backgroundColor: 'rgba(75, 192, 192, 0.2)',
                  data: []
                }, {
                  label: 'Dataset 2',
                  backgroundColor: 'rgba(255, 159, 64, 0.2)',
                  data: []
                }, {
                  label: 'Dataset 3',
                  backgroundColor: 'rgba(255, 159, 64, 0.2)',
                  data: []
                }],
                rawData : {
                  seriesData : [
                    [{
                      x: -10,
                      y: 0
                    }, {
                      x: 0,
                      y: 10
                    }, {
                      x: 10,
                      y: 5
                    }],
                    [{
                      x: -10,
                      y: 0
                    }, {
                      x: 0,
                      y: -10
                    }, {
                      x: 10,
                      y: -5
                    }],
                    [{
                      x: -10,
                      y: -10
                    }, {
                      x: 0,
                      y: 10
                    }, {
                      x: 10,
                      y: 5
                    }]
                  ]
                }
              },
              options: {
                legend: {
                  display: true,
                  position: 'top'
                },
                scales: {
                  xAxes: [{
                    type: 'linear',
                    position: 'bottom',
                    gridLines: {
                      display: true
                    }
                  }]
                }
              }
            }
          }, {
            type: 'chartjs',
            top: 200,
            left: 0,
            width: 200,
            height: 200,
            fontColor: '#FF0000',
            lineWidth: 5,
            chart: {
              type: 'bar',
              data: {
                labels: [],
                datasets: [{
                  type: 'line',
                  label: 'Line Dataset',
                  yAxisID: 'left',
                  data: []
                }, {
                  type: 'bar',
                  label: 'Bar Dataset',
                  yAxisID: 'right',
                  data: []
                }],
                rawData : {
                  seriesData : [
                    [0, 10, 5, 3, 6],
                    [100, 10, 60, 30, 50]
                  ],
                  labelData : ['a', 'b', 'c', 'd', 'e' ]
                }
              },
              options: {
                multiAxis: true,
                legend: {
                  display: true,
                  position: 'top'
                },
                scales: {
                  xAxes: [{
                    position: 'bottom',
                    gridLines: {
                      display: true
                    }
                  }],
                  yAxes: [{
                    position: 'left',
                    id: 'left'
                  }, {
                    position: 'right',
                    id: 'right'
                  }]
                }
              }
            }
          }, {
            type: 'chartjs',
            top: 0,
            left: 300,
            width: 200,
            height: 200,
            fontColor: '#FF0000',
            lineWidth: 5,
            chart: {
              type: 'doughnut',
              data: {
                labels: [],
                datasets: [{
                  data: [],
                  backgroundColor: [
                    "#FF6384",
                    "#36A2EB",
                    "#FFCE56"
                  ]
                }],
                rawData: {
                  seriesData: [[300, 50, 100]],
                  labelData: [
                    "Red",
                    "Blue",
                    "Yellow"
                  ]
                }
              },
              options: {
                theme : 'dark',
                legend: {
                  display: true,
                  position: 'top'
                },
                animation:{
                  animateScale:true
                }
              }
            }
          }]
        }
      });
    </script>
    <script>
    var canvas = document.getElementById('chartCanvas');
    var ctx = canvas.getContext('2d');

    var values = [
      [{
        x: "January",
        y : 65
      }, {
        x : "February",
        y : 59
      }, {
        x : "March",
        y : 80
      }, {
        x : "April",
        y : 81
      }, {
        x : "May",
        y : 56
      }, {
        x : "June",
        y : 55
      }, {
        x : "July",
        y : 40
      }]
    ];
    // var values = [
    //   [65, 59, 80, 81, 56, 55, 40]
    // ];

    var spcData = {
      ucl: [70, 70, 70, 65, 65, 65, 65],
      lcl: [50, 50, 50, 55, 55, 55, 55],
      cl: [60, 60, 60, 60, 60, 60, 60]
    };

    const MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    var currYear = 2016;

    var model = {
      labels: [],
      datasets: [
        {
          label: "My First dataset",
          fill: false,
          lineTension: 0.1,
          backgroundColor: "rgba(102,102,102,0.4)",
          borderColor: "rgba(102,102,102,1)",
          borderCapStyle: 'butt',
          borderDash: [],
          borderDashOffset: 0.0,
          borderJoinStyle: 'miter',
          pointBorderColor: "rgba(102,102,102,1)",
          pointBackgroundColor: "#fff",
          pointBorderWidth: 1,
          pointHoverRadius: 5,
          pointHoverBorderWidth: 2,
          pointRadius: 1,
          pointHitRadius: 10,
          data : []
        }
      ],
      rawData: {
        labelData : [["January", currYear], "February", "March", "April", "May", "June", "July"],
        spcData: spcData,
        seriesData : values
      }
    };


    var myChart = new Chart(ctx, {
      type: 'line',
      data: model,
      options: {
        scales : {
          xAxes : [{
            type : 'category'
          }]
        }
      }
    });



    </script>
  </body>
</html>
