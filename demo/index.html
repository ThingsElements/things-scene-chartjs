<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-chartjs Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="./things-scene-chartjs.html">

    <style is="custom-style">

    @font-face {
      font-family: "Bitstream Vera Serif Bold";
      src: url("fonts/VeraSeBd.ttf");
    }

    things-scene-viewer {
      display: block;
      width: 640px;
      height: 480px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-chartjs&gt;</code>:</p>

      <things-scene-viewer id='scene' model='{{model}}' mode="1">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <button id="change">Change Value</button>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.$.change.addEventListener('click', function() {
          var viewer = app.$.scene
        })

        app.model = {
          width: 500,
          height: 500,
          components: [{
            type: 'chartjs',
            top: 200,
            left: 300,
            width: 200,
            height: 200,
            fillStyle: '#ffff00',
            strokeStyle: '#552555',
            fontColor: '#FF0000',
            lineWidth: 5,
            chart: {
              type: 'bar',
              data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                  label: '# of Votes',
                  data: [],
                  backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
                }],
                seriesData : [[12, 19, 3, 5, 2, 3]]
              },
              options: {
                scales: {
                  yAxes: [{
                    ticks: {
                      beginAtZero:true
                    }
                  }]
                }
              }
            }
          }, {
            type: 'chartjs',
            top: 0,
            left: 0,
            width: 200,
            height: 200,
            fillStyle: '#ffff00',
            strokeStyle: '#552555',
            fontColor: '#FF0000',
            lineWidth: 5,
            chart: {
              type: 'line',
              data: {
                datasets: [{
                  label: 'Scatter Dataset',
                  data: []
                }],
                seriesData : [
                  [{
                    x: -10,
                    y: 0
                  }, {
                    x: 0,
                    y: 10
                  }, {
                    x: 10,
                    y: 5
                  }]
                ]
              },
              options: {
                scales: {
                  xAxes: [{
                    type: 'linear',
                    position: 'bottom'
                  }]
                }
              }
            }
          }, {
            type: 'chartjs',
            top: 200,
            left: 0,
            width: 200,
            height: 200,
            fillStyle: '#ffff00',
            strokeStyle: '#552555',
            fontColor: '#FF0000',
            lineWidth: 5,
            chart: {
              type: 'line',
              data: {
                datasets: [{
                  label: 'Scatter Dataset',
                  data: []
                }],
                seriesData : [
                  [{
                    x: -10,
                    y: 0
                  }, {
                    x: 0,
                    y: 10
                  }, {
                    x: 10,
                    y: 5
                  }]
                ]
              },
              options: {
                scales: {
                  xAxes: [{
                    type: 'linear',
                    position: 'bottom'
                  }]
                }
              }
            }
          }]
        }
      });
    </script>
  </body>
</html>
